<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组</title>
    <script>
        var weights=[3,5,1,3.4,2,50];//列出数组；
        var all_weight=0;//给总体重赋值0；
        var avg_weight=0;//给平均值赋值0；
        for(var i=0;i<weights.length;i++){//循环
            all_weight+=weights[i];//每个索引值i对应的体重相加的和
        }
        avg_weight=all_weight/weights.length;//平均值=总的体重/数组的个数。
        //输出结果，其中一个数字属性的变量后加 “.toFixed（2)”小数点后余俩位数。
        document.write("总体重是："+all_weight+"平均体重："+avg_weight.toFixed(2));
        alert(avg_weight.constructor);
    </script>
</head>
<body>

</body>
</html>

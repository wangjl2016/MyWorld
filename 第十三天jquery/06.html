<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        span{
            position: relative;
            border: 1px solid #000;
        }
    </style>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(function(){
            $(document).mousemove(function(e){
                $("span").css({
                    top:  (e.pageY+20)+"px",
                    left: e.pageX+20+"px"
                }).text("x="+ e.pageX+",y="+ e.pageY)
            })
        })

    </script>
</head>
<body>
<span>fgfgfgfg</span>
<ul>
    <li>sdsd</li>
    <li>sdsd</li>
    <li>sds</li>
    <li>sd</li>
    <li>sd</li>
    <li>sd</li>
</ul>
</body>
</html>

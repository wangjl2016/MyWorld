<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>ul设计下拉列表</title>
	<style type="text/css">
		body,a,ul,li{margin:0;padding:0;list-style:none;}
		#nav{width:330px;margin:100px auto 0;height:30px;line-height:30px;}
		#nav li{width:100px;height:30px;float:left;margin-right:10px;text-align:center;display:inline;cursor:pointer;}
		#nav li ul{width:100px;overflow:hidden;display:none;}
		
	</style>
</head>
<body>
	<ul id="nav">
		<li onmouseover="document.getElementById('list1').style.display='block'" onmouseout="document.getElementById('list1').style.display='none'">
			<a href="" >网页设计</a>
			<ul id="list1">
				<li>网页设计</li>
				<li>网页设计</li>
				<li>网页设计</li>
			</ul>
		</li>
		<li onmouseover="document.getElementById('list2').style.display='block'" onmouseout="document.getElementById('list2').style.display='none'">
			<a href="">平面设计</a>
			<ul id="list2">
				<li>平面设计</li>
				<li>平面设计</li>
				<li>平面设计</li>
			</ul>
		</li>
		<li onmouseover="document.getElementById('list3').style.display='block'" onmouseout="document.getElementById('list3').style.display='none'">
			<a href="">UI设计</a>
			<ul id="list3">
				<li>UI设计</li>
				<li>UI设计</li>
				<li>UI设计</li>
			</ul>
		</li>
	</ul>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>下拉菜单练习</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		ul,li{margin:0;padding:0;list-style:none;}
		#box{margin:0 auto;width:500px;}
		#box div{float:left;}
		button{width:100px;}
		ul{width:100px;height:150px;border:1px solid #000;display:none;}
		
	</style>
</head>
<body>
	<div id="box">
		<div id="box1" onmouseover="document.getElementById('list1').style.display='block'" onmouseout="document.getElementById('list1').style.display='none'">
			<button>网页设计</button>
			<ul id="list1">
				<li>网页设计</li>
				<li>网页设计</li>
				<li>网页设计</li>
			</ul>
		</div>
		
		<div id="box2" onmouseover="document.getElementById('list2').style.display='block'" onmouseout="document.getElementById('list2').style.display='none'">
			<button>网页设计</button>
				<ul id="list2">
				<li>网页设计</li>
				<li>网页设计</li>
				<li>网页设计</li>
			</ul>
		</div>
		<div id="box3" onmouseover="document.getElementById('list3').style.display='block'" onmouseout="document.getElementById('list3').style.display='none'">
			<button>网页设计</button>
			<ul id="list3">
				<li>网页设计</li>
				<li>网页设计</li>
				<li>网页设计</li>
			</ul>
		</div>
		
		
		
		
		
	</div>
</body>
</html>

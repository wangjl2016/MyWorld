<html>
	<head>
	<meta charset="utf-8" />		<title>交集选择器的应用</title>
		<style type="text/css">
			p,h1,h2,h3,h4,h5{color:green;font-size:40px;}
			p strong{color:red;}
			h1 strong,h2 strong,h3 strong,h4 strong,h5 strong{color:blue;}
		</style>
	
	</head>
	
	<body>
		<p><strong>我是</strong>第一行</p>
		<p><strong>我是</strong>第二行</p>
		<h1><strong>我是</strong>h1标记</h1>
		<h2><strong>我是</strong>h2标记</h2>
		<h3><strong>我是</strong>h3标记</h3>
		<h4><strong>我是</strong>h4标记</h4>
		<h5><strong>我是</strong>h5标记</h5>
	</body>
</html>

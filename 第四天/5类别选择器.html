<html>
	<head>
	<meta charset="utf-8" />		<title>类别选择器的使用方法</title>
		<style type="text/css">
			.red{color:red;font-size:25px;}
			.blue{color:blue;font-size:35px;}
			.bg{background-color:red;}
		</style>
		
	</head>
	<body>
		<p class="red">我是红色的文字，我的字号是25像素</p>
		<p class="blue bg">我是蓝色的文字，我的像素是35像素</p>
	</body>
</html>

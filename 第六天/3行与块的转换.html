<html>
<head>
	<meta charset="utf-8" />
	<title>行内元素与块级元素的转换</title>
	<style type="text/css">
	span{background-color:yellow;display:inline-block;height:100px;width:300px;border:1px solid red;}
	div{background-color:red;border:1px solid #000;width:400px;height:200px;}
	</style>
</head>
<body>
	<span>我是一个行内元素</span>
	<span>我是一个行内元素</span>
	<span>我是一个行内元素</span>
	<div>我是一个块级元素</div>
	<div>我是一个块级元素</div>
	<div>我是一个块级元素</div>
</body>
</html>

<html>
	<head>
	<meta charset="utf-8" />		<title>连接的四种样式</title>
		<style type="text/css">
		a:link,a:visited{color: red;text-decoration:none;font-size: 18px;}
		a:hover{color: green;text-decoration: underline;font-size: 18px}
		p.one a:link,p.one a:visited{color: #666;text-decoration: none;font-size: 15px;}
		p.one a:hover{color: green;text-decoration: underline;font-size: 15px;}
		p.two a:link,p.two a:visited{font-size: 12px;color: green;}
		p.two a:hover{color: #666;text-decoration:underline;}
		</style>
	
	</head>
	
	<body>
		<a href="#">公司简介</a>&nbsp&nbsp<a href="#">产品介绍</a>&nbsp&nbsp<a href="#">联系我们</a>
		<p class="one"><a href="#">点击查看更多内容</a></p>
		<p class="two"><a href="#">我能学会</a></p>
	</body>
</html>

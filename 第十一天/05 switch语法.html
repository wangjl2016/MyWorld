<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>switch语法</title>
    <script>
        var weekday=8;
        switch (weekday){
            case 1:
                alert("今天是星期一");
                break;
            case 2:
                alert("今天是星期二");
                break;
            case 3:
                alert("今天是星期三");
                break;
            case 4:
                alert("今天是星期四");
                break;
            case 5:
                alert("今天是星期五");
                break;
            case 6:
                alert("今天是星期六");
                break;
            default:
                alert("今天是星期日");
        }
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    <script>
        window.onload=function(){
            var nav=document.getElementsByClassName('nav')[0];
            var aLi=nav.getElementsByTagName('li');
            for(var i=0;i<aLi.length;i++){
                if(aLi[i].className=='list'){
                    aLi[i].onmouseover=function(){
                        this.className='hover';

                    }
                    aLi[i].onmouseout=function(){
                        this.className='';
                    }
                }
            }
        }
    </script>
</head>
<body>

<ul class="nav" id="nav">
    <li class="list"><a href="">第一</a>
        <ul id="list1">
            <li>第一</li>
            <li>第一</li>
            <li>第一</li>
        </ul>
    </li>
    <li onmouseover="className='meau1'"  onmouseout="className=''"><a href="">第二</a>
        <ul id="list2">
            <li>第二</li>
            <li>第二</li>
            <li>第二</li>
        </ul>
    </li>
    <li onmouseover="className='meau1'"  onmouseout="className=''"><a href="">第三</a>
        <ul id="list3">
            <li>第三</li>
            <li>第三</li>
            <li>第三</li>
        </ul>
    </li>
</ul>
</body>
</html>

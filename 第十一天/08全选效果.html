<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function()
        {
            var btn=document.getElementById('btn');//声明一个变量‘btn’，调取名叫‘btn’的按钮。
            var btn1=document.getElementById('btn1');
            var box=document.getElementsByTagName('input');//声明一个变量‘box’，调取出元素input的集合。
            btn.onclick=function()//表明事件，给事件一个匿名函数。
            {
               for(var i=0;i<box.length;i++)//给input集合填入一个循环。
               {
                   box[i].checked=true;//给点击事件一个响应效果。
               }
            };
            btn1.onclick=function()//表明事件，给事件一个匿名函数。
            {
                for(var i=0;i<box.length;i++)//给input集合填入一个循环。
                {
                    box[i].checked=false;//给点击事件一个响应效果。
                }
            };
            var btn2=document.getElementById('btn2');
            btn2.onclick=function()
            {
                for(var i=0;i<box.length;i++)
                {
                   /* if(box[i].checked==true) {
                        box[i].checked=false;
                    }else{
                        box[i].checked=true;
                    }*/
                    box[i].checked=!box[i].checked;
                }
            }
        }
    </script>
</head>
<body>
    <button id="btn">全选</button><br/>
    <button id="btn1">取消全选</button><br/>
    <button id="btn2">反选</button><br/>
    <input type="checkbox" value="1" />1 <br/>
    <input type="checkbox" value="1" />2 <br/>
    <input type="checkbox" value="1" />3 <br/>
    <input type="checkbox" value="1" />4 <br/>
    <input type="checkbox" value="1" />5 <br/>
    <input type="checkbox" value="1" />6 <br/>
    <input type="checkbox" value="1" />7 <br/>

</body>
</html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<title>表格的应用</title>
	</head>
	<body>
	<table border="1" width="800" cellpadding="10" cellspacing="0" align="center" bgcolor="red" bordercolor="blue">	
		<tr align="center">
			<th>第一列</th>
			<th>第二列</th>
			<th>第三列</th>
		</tr>
		<tr align="center">
			<td>第一列</td>
			<td>第二列</td>
			<td>第三列</td>
		</tr>
		<tr align="center">
			<td>第一列</td>
			<td>第二列</td>
			<td>第三列</td>
		</tr>
		
	</table>
	<hr/>
	<table border="1" width="800" cellpadding="10" cellspacing="0" align="center">	
		<caption>第二个表格的标题</caption>
		<tr align="center">
			<td colspan="3">第一列</td>
			
		</tr>
		<tr align="center">
			<td>第一列</td>
			<td>第二列</td>
			<td>第三列</td>
		</tr>
		<tr align="center">
			<td>第一列</td>
			<td>第二列</td>
			<td>第三列</td>
		</tr>
		
	</table>
	<hr/>
	<table border="1" width="800" cellpadding="10" cellspacing="0" align="center">	
		<tr align="center">
			<td rowspan="2">第一列</td>
			<td>第二列</td>
			<td>第三列</td>
		</tr>
		<tr align="center">
			
			<td>第二列</td>
			<td>第三列</td>
		</tr>
		<tr align="center">
			<td>第一列</td>
			<td>第二列</td>
			<td>第三列</td>
		</tr>
		
	</table>
	</body>

</html>
